<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化对象写法</title>
</head>
<body>
    <script>
        let name = '小尚';
        let change = function(){
            console.log('我们需要改变!');
        }
        const school = {
            name,
            change,
            improve(){
                console.log('提升技能');
            }
        }
        console.log(school);
    </script>
</body>
</html>
