<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
    <style>
        #ad{
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>
<body>
    <div id="ad"></div>
    <script>
        // 需求1，点击盒子2s后颜色变pink
        let ad = document.getElementById('ad');
        //绑定事件
        ad.addEventListener('click',function(){
            // 计时器
            setTimeout(()=>{
                this.style.backgroundColor='pink';
            },2000)
        });


        // 需求2，从数组中返回偶数元素
        const arr = [1,6,10,11,100,25];
        const result = arr.filter(item => item %2 === 0);
        console.log(result);
    </script>
</body>
</html>
