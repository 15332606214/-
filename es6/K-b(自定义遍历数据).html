<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明一个对象
        const banji = {
            name:'终极一班',
            stus:[
                'xiaoming',
                'xiaoning',
                'xiaotian',
                'knight'
            ],
            // 迭代器(iterator)接口
            [Symbol.iterator](){
                // 索引变量
                let index = 0;
                //
                let athis=this;
                return{
                    next:function(){
                        if(index < athis.stus.length){
                            const result = {value: athis.stus[index],done:false};
                            // 下标自增
                            index++;
                            //  返回结果
                            return result;
                        }else{
                            return{value:undefined,done:true};
                        } 
                    }
                };
            }
        }
        // 遍历一个对象
        for (let v of banji){
            console.log(v);
        }
    </script>
</body>
</html>
