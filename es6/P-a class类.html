<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class phone{
            // 构造方法，名字不能修改。
            constructor(brand,price){
                this.brand = brand;
                this.price = price;
            }
            // 方法必须使用该语法，不能使用es5的对象完整形态
            call(){
                console.log('我可以打电话');
            }
        }
        let onePlus = new phone("1+",1999);
        console.log(onePlus);
    </script>
</body>
</html>
