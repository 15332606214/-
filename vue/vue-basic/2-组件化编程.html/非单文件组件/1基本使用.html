<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="../../js/vue.js"></script>
    <title>基本使用</title>
    </head>
<body>
    <div id="root">
        <!-- 第三步：编写组件标签 -->
        <xuesheng></xuesheng>
        <hr>
        <xuexiao></xuexiao>
        <hello></hello>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        
        // 创建school组件
        const school=Vue.extend({
            template:`
            <div>
                <h2>学校名称:{{schoolName}}</h2>
                <h2>学校地址:{{address}}</h2>
                <button @click='showName'>点我提示学校名</button>
            </div>
            `,
            data(){   
                return{
                    schoolName:'小尚',
                    address:'北京'
                }
            },
            methods:{
                showName(){
                    alert(this.schoolName)
                }
            }
        })
        
        // 创建student组件
        const student=Vue.extend({
            template:`
            <div>
                <h2>学生姓名:{{studentName}}</h2>
                <h2>学生年龄:{{age}}</h2>
            </div>
            `,
            data(){   
                return{
                    studentName:'张三',
                    age:18
                }
            }
        })

        // 创建hello组件
        const hello=Vue.extend({
            template:`
                <div>
                    <h2>你好!{{name}}</h2>
                </div>
            `,
            data(){
                return {
                    name:'tom'
                }
            }
        })
        
        // 全局注册组件（）
        Vue.component('hello',hello)
        // 创建vm
        new Vue({
            el:'#root', 
            // 第二步：注册组件(局部注册)
            components:{
                xuexiao:school,
                xuesheng:student
            }
        })
    </script>
</body>
</html>
