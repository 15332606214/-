<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script src="../../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
      
    </div>
</body>
<script type="text/javascript">
    
     // 定义student组件
    const student=Vue.extend({
        template:`
         <div>
          <h2>学生姓名:{{name}}</h2>
          <h2>学生年龄:{{address}}</h2>         
         </div>
        `,
        data(){
            return{
                name:'小尚',
                address:'北京'
            }
        }
    })
    
    // 定义school组件
    const school=Vue.extend({
        template:`
         <div>
          <h2>学校名称:{{name}}</h2>
          <h2>学校地址:{{address}}</h2>       
          <student></student>  
         </div>
        `,
        data(){
            return{
                name:'小尚',
                address:'北京'
            }
        },
        // 注册组件（局部）
        components:{
            student:student
        }
    })
    
    // 定义hello组件
    const hello = Vue.extend({
    template:`<h1>{{msg}}</h1>`,
    data(){
        return{
            msg:'欢迎来学习！'
        }
    }
   })


    // 定义app组件
    const app=Vue.extend({
        template:`
        <div>
            <hello></hello> 
            <school></school> 
        </div>
        `,
        components:{
            school:school,
            hello:hello
        }
    })
    new Vue({
        template:`<app></app>`,
        el:'#root',
        // 注册组件（局部）
        components:{
            app:app
        }
    })
</script>
</html>
