<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="root">
        <h1>{{msg}}</h1>
        <school></school>
    </div>
</body>
<script type="text/javascript">
    
    // 定义组件
    const s=Vue.extend({
        template:`
         <div>
          <h2>学校名称:{{name}}</h2>
          <h2>学校地址:{{address}}</h2>         
         </div>
        `,
        data(){
            return{
                name:'小尚',
                address:'北京'
            }
        }
    })
    new Vue({
        el:'#root',
        data:{
            msg:'欢迎学习Vue!'
        },
        components:{
            school:s
        }
    })
</script>
</html>
