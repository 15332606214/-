<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="../../js/vue.js"></script>
    <title>v-text</title>
    </head>
<body>
    <div id="root">
        <div>{{name}}</div>
        <div v-text="name"></div>
        <div v-text="str"></div>
    </div>


</body>
    <script type="text/javascript">
        new Vue({
            el:'#root', 
            data:{      
                name:'小尚',
                str:''
            }
        })
    </script>
</html>
