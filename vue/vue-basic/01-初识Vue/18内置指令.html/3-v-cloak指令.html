<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!-- 页面延迟3s后才会继续解析下面内容，在此之前h2的那么会裸露 -->
    <script type="text/javascript" src="../../js/vue.js"></script>
    <script type="text/javascript" src="http://localhost:8080/resource/3s/vue.js"></script>
    <title>v-cloak指令</title>
    <style>
        [v-cloak]{
            display:none;
        }
    </style>
    </head>
<body>
    <div id="root">
        <!-- <h2>{{name}}</h2> -->
        <h2 v-cloak>{{name}}</h2>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        
        new Vue({
            el:'#root', 
            data:{      
                name:'小尚',
                str:'<h3>你好</h3>',
            }
        })


    </script>
</body>
</html>
