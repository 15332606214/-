<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortout icon" href="../favicon.ico">
    <title>vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好,{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">点我去{{school.name}}学习</a>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false //阻止Vue启动时生产提示
        new Vue({
            el:'#root',
            data:{
                name:'jack',
                school:{
                    name:'小尚',
                    url:'http://www.atguigu.com',
                }
            }
        })
    </script>
</body>
</html>
