<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>

<!-- v-for指令
    1，用于展示列表数据.
    2，语法：v-for='(item,index) in ***' :key='yyy'.
    3，可遍历：数组，对象，字符串(少用)，指定次数(少用)。 -->
<body>
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="p in persons" :key="p.id">
                <!-- 第一种写法:key='p.id';第二种写法:key='index' -->
                {{p.name}}-{{p.age}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(value,k) in car" :key="key">
                {{k}}-{{value}}
            </li>
        </ul>
        <!-- 遍历指定次数字符串 -->
        <h2>测试遍历字符串</h2>
        <ul>
            <li v-for="(number,index) in 5" >
                {{index}}-{{number}}
            </li>
        </ul>
    </div>
</body>

<script type="text/javascript">
    new Vue({
        el:'#root',
        data:{
            persons:[
                {id:001,name:'张三',age:18},
                {id:002,name:'李四',age:19},
                {id:003,name:'王五',age:20}
            ],
            car:{
                name:'奥迪A8',
                price:'70个',
                color:'黑色'
            },
            str:'hello'
        }
    })
</script>
</html>
