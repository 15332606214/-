<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        color: pink;
    }
    .text{
        color: red;
    }
    #one{
        color: blue;
    }
</style>
<body>
    <div class="text">你笑起来真好看</div>
    <!-- 字体为红色，因为类选择器比元素选择器级别高 -->
    <div id="one">id选择器级别比类选择器和元素选择器级别高</div>
    <!-- id对应的是#... -->
<!-- 在代码后加（！important）级别最高，如  #one{color: blue！important;}-->
</body>
</html>
