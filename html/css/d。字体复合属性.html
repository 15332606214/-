<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-style: italic;
            font-weight: bold;
            font-size: 30px;
        }
        /* 复合属性：简写的方式 */
        /* p{ font-style font-weight font-size/line-height font-family:} */
        p{font:italic bold 30px 'Microsoft yahei'}
        /* 必须保留font-size,font-family属性 */
    </style>
</head>
<body>
    <div>三生三世十里桃花，一心一意百行代码。</div>
    <p>三生三世十里桃花，一心一意百行代码</p>
</body>
</html>
