<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            /* 盒子宽高及边框 */
            margin: 100px auto;
            /* 盒子居中浮动 */
        }
        .box h3{
            height: 32px;
            border-bottom: 1px dashed #ccc;
            font-size: 14px;
            font-weight: 400;
            line-height: 32px;
            /* 文字行间距与盒子高度一致时实现文字居中 */
            padding-left: 15px;
            /* 给装文字的盒子添加一个左内边距实现文字缩进 */
        }
        .box ul li a{
            font-size: 12px;
            color: #666;
            text-decoration: none;
            /* 去掉下划线 */
        }
        .box ul li a:hover{
            text-decoration: underline;
            /* 鼠标放在文字上出现小指头 */
        }
        li{
            list-style: none;
            /* 去掉li前的小圆点 */
        }
        .box ul li{
            height: 23px;
            line-height: 23px;
        }
        .box ul{
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h3>品优购快报</h3>
        <ul>
            <li><a href="#">[特惠]爆款耳机五折秒</a></li>
            <li><a href="#">[特惠]母情节,健康好礼低至五折</a></li>
            <li><a href="#">[特惠]垃圾耳机一折秒</a></li>
            <li><a href="#">[特惠]9.9元洗100张照片</a></li>
            <li><a href="#">[特惠]智能空调立省1000</a></li>
            <!-- 添加了五个带超链接的文字 -->

        </ul>
    </div>
</body>
</html>
