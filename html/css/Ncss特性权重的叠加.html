<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            color: red;
        }
           /* li的权重为0001 */
        ul li {
            color: green;
        }
        /* ul+li权重0001+0001为0002 */
        /* 文字为绿色，复合选择器会有权重叠加的问题 */

    </style>
</head>
<body>
    <ui>
        <li>大猪肘子</li>
        <li>大猪蹄子</li>
        <li>猪尾巴</li>
    </ui>
</body>
</html>
