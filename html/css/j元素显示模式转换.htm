<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    a {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        display: block;
    }
    /* 行内元素转换为块元素； */
    div {
        background-color: red;
        display: inline;
    }
    /* 块元素转换为行内元素； */
    span {
        width: 300px;
        height: 200px;
        background-color: aqua;
        display: inline-block;
    }
    /* 转换为行内块元素 */
</style>
</head>
<body>
    <a href="#">
        行内元素转换为块元素
    </a>
    <div>
        块元素转换为行内元素
    </div>
    <div>
        块元素转换为行内元素
    </div>
    <br/>
    <span>
        行内元素转换为行块元素
    </span>
    <span>
        行内元素转换为行块元素
    </span>
    <span>
        行内元素转换为行块元素
    </span>
</body>
</html>
