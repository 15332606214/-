<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    a {width: 200px;
        height: 50px;
        background-color: #535758;
        display: block;
        /* 为转换的块元素设置宽高背景色 */
        font-size: 14px;
        color: #fff;
        /* 为块中文字设置字号颜色 */
        text-decoration: none;
        /* 消除文字下划线 */
        text-indent: 2em;
        /* 文字缩进2个字位 */
        line-height: 40px;
        /* 让文字行高等于块的高度，实现文字垂直居中。 */
    }
    a:hover {
        background-color: orange; 
    }
</style>
<body>
    <a href="#">
        手机 电话卡
    </a>
    <a href="#">
        电视 盒子
    </a>
    <a href="#">

    </a>
    <a href="#">
        出行 穿戴
    </a>
    <a href="#">
        智能 路由器
    </a>
    <a href="#">
        健康 儿童
    </a>
    <a href="#">
        耳机 音响
    </a>
</body>
</html>
