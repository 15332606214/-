<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            display:block;
            /* 将行内元素转换为块元素 */
            height: 40px;
            width: 150px;
            background-color: red;
            /* 设置宽高及背景色 */
            font-size: 14px;
            font-weight: 400;
            line-height: 40px;
            /* 文字的高和盒子高度一样时文字水平居中 */
            background-image: url(D:\icon.png);
            /* 插入图片 */
            background-repeat: no-repeat;
            /* 图片不平铺 */
            background-position:left center ;
            /* 也可 background-position:20px 40px*/
            /* 设置文字对齐方式 */
            text-indent: 2.5em;
            /* 文字缩进2.5个字位给图片流出空间 */
        }

    </style>
</head>
<body>
    <h3>
        成长守护平台
    </h3>
</body>
</html>
