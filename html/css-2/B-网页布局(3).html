<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0px;
        }
        /* 第一块 */
        .top{
            height: 50px;
            background-color: gray;
        }
        /* 第二块 */
        .banner{
            width: 980px;
            height: 120px;
            background-color: gray;
            margin: 10px auto;
        }
        /* 第三块 */
        
        .box{
            
            width: 980px;
            height: 300px;
            margin: 0 auto;
            background-color: aqua;
        }
        .box li{
            float: left;
            width: 237px;
            height: 300px;
            background-color: gray;
            margin-right: 10px;
        }

        li{
            list-style: none;
        }
        .box .last{
            margin-right: 0;
        }
        /* 第四块 */
        .footer{
            height: 300px;
            background-color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>
</html>
