<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tudou{
            position: relative;/* 子绝父相 */
            width: 1000px;
            height: 500px;
            background-color: skyblue;
            margin: 30px auto;
        }
        .tudou img{
            width: 100%;
            height: 100%;
        }
        .mask{
            display: none;
        /* 隐藏遮罩层 */
            position: absolute;
            top: 0;
            left: 0%;
            width: 100%;
            height: 100%;
            background:rgba(0, 0, 0, 0.4)url(images/bofang.png) no-repeat center;
        }
            /* 当鼠标经过时，让遮罩层显示出来 */
        .tudou:hover .mask{
            display: block;
        }

    </style>
</head>
<body>
    <div class="tudou">
        <div class="mask"></div>
        <img src="images/image2.png" alt="图片丢了">
    </div>
</body>
</html>
