    <script>
        function backDay (){
            var year = prompt('请输入年份');
            if( runNian(year) ) {
                alert('当前年份是闰年2月有29天');
            } else {
                alert('当前年份是平年2月有28天');
            }
        }
        backDay();


        // 判断闰年的代码
        function runNian(year){
            // 如果闰年返回true 否则 返回 flase
            var flag = false;
            if( year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
                flag = true;
            }
            return flag; 
        }
    </script>
