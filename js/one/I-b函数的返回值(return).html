    <script>
        // 1,封装函数
        function getSum(num1,num2){
           return num1+num2;
        }
        // 2,调用函数
        console.log(getSum(1,6));


        // 利用函数求两个数的最大值
        function getName(num1,num2){
            if ( num1 > num2 ){
                return num1;
            } else {
                return num2;
            }
        }
        console.log(getName(8,6));
