    <script>
        function runNian(year){
            // 如果闰年返回true 否则 返回 flase
            var flag = false;
            if( year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
                flag = true;
            }
            return flag; 
        }
        console.log(runNian(2000));
        console.log(runNian(1000));
        console.log(runNian(2022));
