<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <script>
        // 1,封装函数
        function reverse(arr){
            var newArr = [];
            for (var i = arr.length ; i>=0;i--){
                newArr[newArr.length]=arr[i];
            }
            return newArr;
        }
        // 2,调用函数
        var arr1 = reverse([1,3,4,6,9]);
        console.log(arr1);
        var arr2 = reverse(['red','pink','blue']);
        console.log(arr2);
    </script>
</head>
