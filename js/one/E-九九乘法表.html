<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 九九乘法表
        // 九行，每行个数不一样，用双重for循环
        // 外层for控制行数i。
        // 内层for循环控制每行公式 j。
        // 核心算法：每一行公式个数与行数一致。j<=i;
        var str='';
        for(var i = 1 ; i <= 9;i++){
            for(var j = 1 ; j <= i;j++){
                // 1*2=2
                str += j + '*' + i + '=' + i * j  +'\t';
            }
            str += '\n';
        }
        console.log(str);
    </script>
</head>

</body>
</html>
