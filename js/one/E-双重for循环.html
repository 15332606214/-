<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for(var i=1;i<=6;i++){
            console.log('这是外层循环第' + i + '次');
            for(var j=1;j<=3;j++){
                console.log('这是里层循环第' + j + '次');
            }
        }
        // 5*5的小星星
        var str='';
        for(var i = 1 ;i<=5;i++){
            for(var j = 1 ;j<=5;j++){
                str=str+'⭐';
            }
            str=str+'\n'
        }
        console.log(str);
    </script>
</head>

</body>
</html>
