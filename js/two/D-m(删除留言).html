<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 当我们把文本域里面的值赋值给li的时候，多添加一个删除的元素 -->
    <!-- 需要把所有的链接获取过来，当我们点击当前连接的时候，删除当前连接所在的li -->
    <!-- 阻止链接跳转需添加javascript:void(0);或者javascript:; -->

</head>
<body>
    <textarea name="" id="123" cols="30" rows="10"></textarea> 
    <button>发布</button>
    <ul>

    </ul>
    <script>
        // 获取元素
        var btn = document.querySelector('button');
        var text = document.querySelector('textarea');
        var ul = document.querySelector('ul');
        // 注册事件
        btn.onclick = function() {
            // 判断，当输入为空时，提示输入内容
            if(text.value == ''){
                alert('您没有输入内容');
                return false;
            }else{
                // (1)创建元素
                var li = document.createElement('li');
                    // 现有li才能赋值
                li.innerHTML = text.value + "<a href='javascript:;'>删除</a>";
                // (2)添加元素
                ul.insertBefore(li,ul.children[0])
                    //新留言在后 ul.appendChild(li);
                // (3)删除元素 删除的是当前链接的li 它的父亲
                var as = document.querySelectorAll('a');
                for(var i = 0;i < as.length;i++){
                    as[i].onclick = function(){
                        // node,removeChild(child);删除的是当前a所在的li this.parentNode;
                        ul.removeChild(this.parentNode);
                    }
                } 
            }

        }
            
    </script>
</body>
</html>
