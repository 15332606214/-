<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: url(images/tu1.png) no-repeat center top;
        }
        .baidu{
            overflow: hidden;
            margin: 100px auto;
            width: 410px;
            oadding-top:3px;

        }
        .baidu li {
            float: left;
            margin: 0 1px;
            cursor: pointer;
        }
        .baidu img {
            width: 100px;
        }
    </style>
</head>
<body>
    <ul class="baidu">
        <li><img src="images/tu1.png"></li>
        <li><img src="images/tu2.png"></li>
        <li><img src="images/tu3.png"></li>
        <li><img src="images/tu4.png"></li>
    </ul>
    <script>
        // 1，获取元素
        var imgs = document.querySelector('.baidu').querySelectorAll('img');
        // 2,循环注册事件
        for(var i = 0 ; i < imgs.length;i++){
            imgs[i].onclick = function(){
                document.body.style.backgroundImage='url('+ this.src +')';
            }
        }
    </script>
</body>
</html>
