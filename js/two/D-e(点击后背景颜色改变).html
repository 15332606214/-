<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            transition: all 0.5s ease 0.2s;
        }
    </style>
</head>
<body>
    <div>
        文本
    </div>
    <script>
        var bj = document.querySelector('div');
        bj.onclick = function(){
            this.className='box';
        }
    </script>
</body>
</html>
