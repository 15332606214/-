    <title>Document</title>
    <script>
        // 随机数方法.random()
        console.log(Math.random());

        // 创建数组
        var arr = ['张三丰','张三','张三房子','李四','利斯峰'];
        // 两个数之间的随机整数
        function getRandom(min,max){
            return Math.floor( Math.random() * ( max - min + 1 ) ) + min;
        }
        console.log ( arr [getRandom(0,4)] );
    </script>
