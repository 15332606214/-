<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        thead{
            background-color: aqua;
        }
    </style>
</head>

<!-- 1,全选和取消全选的做法：
    让下面所有复选框的checked属性（选中状态）跟随全选按钮 -->
<!-- 2，下面复选框需要全部选中，上面全选才能选中的zuofa：
    给下面所有复选框绑定事件，每次点击都要循环查看下面所有的复选框是否被选中，如有一个没被选中，上面全选就不中 -->

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="j-cbAll">
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="j-tb">
                <tr>
                    <th>
                        <input type="checkbox">
                    </th>
                    <th>iphone8</th>
                    <th>8000</th>
                </tr>
                <tr>
                    <th>
                        <input type="checkbox">
                    </th>
                    <th>ipad pro</th>
                    <th>3000</th>
                </tr>
                <tr>
                    <th>
                        <input type="checkbox">
                    </th>
                    <th>apple watch</th>
                    <th>2000</th>
                </tr>
        </tbody>
    </table>
    </div>
    <script>
        // 获取元素
        var jcbAll = document.getElementById('j-cbAll');
        var jtbs = document.getElementById('j-tb').getElementsByTagName('input');
        // 注册事件
        jcbAll.onclick = function(){
            // this.checked它可以得到当前复选框的选中状态 选中是true 未选中是false
            console.log(this.checked);
            for(var i = 0 ; i < jtbs.length ; i++){
                jtbs[i].checked = this.checked;
            }
        }

        for(var i = 0 ; i < jtbs.length ; i++){
            jtbs[i].onclick = function(){
                // flag控制全选按钮是否选中
                var flag = true;
                // 每次点击下面的复选框都要循环检查4个小按钮是否全被选中
                for(var i = 0 ; i < jtbs.length ; i++){
                    if( !jtbs[i].checked ){
                        flag = false;
                    }
                }
                jcbAll.checked=flag;
            }
        }
    </script>
</body>
</html>
